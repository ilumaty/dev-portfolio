<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Projects | Leo's Web
        </title>
        <link rel="stylesheet" type="text/css" href="vault/assets/css/variables.css">
        <link rel="stylesheet" type="text/css" href="vault/assets/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="vault/assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="vault/assets/css/projects.css">
        <link rel="stylesheet" type="text/css" href="vault/assets/css/responsive.css">
    </head>
    <body>
    <div id="stars-background"></div>
        <header id="header-banner">
            <nav id="navigationHeader">
                <div id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="mobile-menu">
                    <h2 id="mobile-menuTitle">Menu</h2>
                    <a class="mobile-menuLink" href="main.html">Home</a>
                    <a class="mobile-menuLink" href="contact.html">Contact</a>
                    <a class="mobile-menuLink" href="projects.html">Projects</a>
                </div>
                <a
                        id="home"
                        href="main.html"
                        title="Go to homepage">
                    <img
                            id="logo-color"
                            src="vault/assets/img/logo/logo_colors_LEO_w.png"
                            alt="Logo of Leo's portfolio">
                </a>
                <a
                        class="txt-banner modif"
                        id="contact"
                        href="contact.html">
                            <span
                                    class="border-effect"
                                    title="Go here contact me">Contact
                            </span>
                </a>
                <a
                        class="txt-banner modif"
                        id="projects"
                        href="projects.html"
                        title="Go here my projects">
                            <span
                                    class="border-effect">Projects
                            </span>
                </a>
            </nav>
        </header>
        <div id="content-all-page">
            <section class="home-intro">
                    <div class="section-title-main">
                        <h1
                                    id="typed-title-projects"
                                    class="style-projects">
                            Projects that come to life
                        </h1>
                        <h2
                                    id="subtitle-projects"
                                    class="style-projects">
                            Ideas and innovation start here
                        </h2>
                    </div>
            </section>
            <main>
                <section>
                    <div class="project-page-container">
                        <div class="project-page-content">
                                <div id="moon-project-page">
                                </div>
                            <div class="project-page-content">
                                <div id="mars-project-page">
                                </div>
                            </div>
                            <div class="project-page-content">
                                <div id="astro-project-page">
                                </div>
                            </div>
                            <div class="project-page-content">
                                <div id="jupiter-project-page">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <div id="style-footer">
                    <div id="footer-copyright">
                    </div>
                    <h5 id="footer-title">Leo - Made with passion and love
                    </h5>
                </div>
                <div id="footer-background">
                </div>
            </footer>
        </div>
        <a
                href="#top"
                class="back-to-top"
                id="back-to-top">
            <img
                    alt="Back to top"
                    src="vault/assets/img/top/rocket_scroll.png"
                    id="style-back-to-top"
                    title="Click to return to top">
        </a>
        <script
                src="vault/js/main.js">
        </script>
        <script
                src="vault/js/projects_typewrite.js">

        <script
                src="vault/js/responsive.js">

        <script
